name: symbols
parent: default

matches:
  - trigger: ":because"
    replace: "∵"

  - trigger: ":therefore"
    replace: "∴"

  - trigger: ":rightarrow"
    replace: "→"

  - trigger: ":leftarrow"
    replace: "←"

  - trigger: ":in"
    replace: "∈"

  - trigger: ":implies"
    replace: "⟹"

  - trigger: ":exists"
    replace: "∃"

  - trigger: ":forall"
    replace: "∀"

  - trigger: ":lambda"
    replace: "λ"

  - trigger: ":sigma"
    replace: "σ"

  - trigger: ":uppersigma"
    replace: "Σ"

  - trigger: ":delta"
    replace: "δ"

  - trigger: ":upperdelta"
    replace: "Δ"

  - trigger: ":naturalnum"
    replace: "ℕ"

  - trigger: ":equiv"
    replace: "≡"

  - trigger: ":star"
    replace: ""

  - trigger: ":resistance"
    replace: ""

  - trigger: ":empire"
    replace: ""
