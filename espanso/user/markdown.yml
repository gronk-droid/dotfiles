name: markdown
parent: default

matches:
  - trigger: ":pagebreak"
    replace: "<div style=\"page-break-after: always; break-after: page;\"></div>"

  - trigger: ":divcenter"
    replace: "<div class=\"center\">
              \n\n\n</div>"

  - trigger: ":latexaligned"
    replace: "$$\n\\begin{aligned}\n\\end{aligned}\n$$"
